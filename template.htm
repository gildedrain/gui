<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

<!-- 

FILE PLACEMENT:
/your_website_project_folder/template.htm
/your_website_project_folder/gui/

NOTES:
- .container is defined as 960px width in 960_6col_grid.css.
- 100% window-width is achieved by adding elements outside of a .container
- p.dots is necessary for clearing floats inside of .container(s).  
  Adding .clearfix to the .container may have the same effect, 
  but I haven't tested it yet. 

-->

  <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
  <link type="text/css" rel="stylesheet" href="gui/css/reset.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/typography.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/forms.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/960_6col_grid.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/links.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/tools.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/colors.css" media="screen" />	
  <link type="text/css" rel="stylesheet" href="gui/css/print.css" media="print" /> 
  <script type="text/javascript" src="gui/js/jquery-1.4.2.min.js"></script> 
  <script type="text/javascript" src="gui/js/jquery-ui-1.8.4.custom.min.js"></script>
  <script type="text/javascript" src="gui/js/tools.js"></script>
  <!--[if gte IE 7]>
    <link rel="stylesheet" type="text/css" href="gui/css/ie7andup.css" />
  <![endif]-->
  <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" href="gui/css/ie7.css" />
  <![endif]-->

  <title></title>

  <!-- Local CSS & JS files -->

  <!--\\ begin demo.css -->
  <style type="text/css">	
    body      {background:white; padding:20px;}
    #header   {background:#369; height:50px; margin-bottom:10px;}
    .content  {background:#369; padding-top:10px; padding-bottom:10px;}
    #aside    {background:#fa0; height:250px; width:305px;}
    #section  {background:#ffa; height:250px;}
    #footer   {background:#369; height:50px; margin-top:10px;}
  </style>
  <!--// end demo.css-->

</head>
<body>

<div id="header">
  <div class="container">

    <!-- Header items: logo, globalnav, search, dropdown menus, etc. -->

    <p class="dots">&nbsp;</p>
  </div>
</div>
<div class="content">
  <div class="container">

    <!-- Optional space for full-content-area-width items: breadcrumbs, alerts, etc. -->

    <div id="section" class="hasmenu">

      <!-- Primary content space -->

      <p class="dots">nbsp;</p>
    </div>
    <div id="aside">

      <!-- Optional space for sidebar content: vertical menus, ads, filters, form controls, tagclouds, etc. -->	

      <p class="dots">nbsp;</p>
    </div>

    <p class="dots">&nbsp;</p>
  </div>
</div>
<div id="footer">
  <div class="container">

    <!-- Footer items: copyright, privacy policy, sitemap, etc. -->

    <p class="dots">&nbsp;</p>
  </div>
</div>
</body>
</html>
